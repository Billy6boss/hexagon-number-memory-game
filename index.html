<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Number Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>    
    <div class="team-score-panel">
        <div class="team-panel-header">
            <h3>Team Scores</h3>
            <div class="team-input-container">
                <input type="text" id="teamNameInput" placeholder="Team name" class="form-control">
                <button id="addTeamBtn" class="btn btn-success">Add Team</button>
                <button id="resetAllScoresBtn" class="btn btn-warning mt-2">Reset All Scores</button>
            </div>
        </div>
        <div class="team-list" id="teamList">
            <!-- Teams will be added here dynamically -->
        </div>
    </div>

    <div class="target-display">
            <h3>Target Sum</h3>
            <div class="target-number" id="targetNumber">-</div>
        </div>
    <div class="container">
        <h1 class="text-center my-4">Hexagon Memory Game</h1>
        <div class="timer text-center mb-4">
            <h2 class="timer-display" id="timer">10</h2>
            <div class="button-group">
                <button id="startBtn" class="btn btn-primary btn-lg mx-2">Start Game</button>
                <button id="resetBtn" class="btn btn-secondary btn-lg mx-2">Reset Game</button>
            </div>
        </div>
        <div class="game-board" id="hexagonBoard">
            <!-- Hexagons will be generated by JavaScript -->
        </div>
    </div>
    <audio id="correct-sound-affect">
        <source src="./sound/correct.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-sound-affect">
        <source src="./sound/incorrect.mp3" type="audio/mpeg">
    </audio>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/SoundManager.js"></script>
    <script src="js/TeamManager.js"></script>
    <script src="js/BoardManager.js"></script>
    <script src="js/HexagonGame.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
